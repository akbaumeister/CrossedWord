<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="papaparse.min.js"></script>
        <script src="riddle.js"></script>
        <title>Crossed Word</title>
    </head>
    <body onload="loadRiddle()">
       
        <div class="window">
          <h1>Crossed Word <div id="date"></div></h1>

          <script>
            var n =  new Date();
            y = n.getFullYear();
	        m = n.getMonth() + 1;
	        d = n.getDate();
            document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
          </script>
          
          <div class="grid-container">
            <div class="grid-item"></div>
            <button id="yellow-hint" class="grid-item yellow" onclick="revealHint(0)">2</button>
            <div class="grid-item"></div>
            <button id ="blue-hint" class="grid-item blue" onclick="revealHint(1)">4</button>
            <div id ="center-hint" class="grid-item"></div>
            <button id="green-hint" class="grid-item green" onclick="revealHint(2)">6</button>
            <div class="grid-item"></div>
            <button id="purple-hint" class="grid-item purple" onclick="revealHint(3)">8</button>
            <div class="grid-item"></div>
          </div>
          
          <br>
          
          <div class="grid-container">
            <div class="grid-item"></div>
            <div id="yellow-clue" class="grid-item yellow">2</div>
            <div class="grid-item"></div>
            <div id="blue-clue" class="grid-item blue">4</div>
            <div class="grid-item">
              <input id ="inp-solution" placeholder="your guess">
            </div>
            <div id="green-clue" class="grid-item green">6</div>
            <div class="grid-item"></div>
            <div id="purple-clue" class="grid-item purple">8</div>
            <div class="grid-item"></div>
          </div>
          
          <button id="btn-check-solution" type="button" onclick="checkSolution()"> check</button>
          <div id="try-counter">ðŸ”µðŸ”µðŸ”µðŸ”µðŸ”µ</div>
          <div id="prompt">Enter your solution in the grid and press 'check'</div>
        </div>

	<button id="myBtn">Open</button>
	
	<div id="success-modal" class="modal">
	
	  <div class="modal-content">
	    <div class="modal-header">
	      <span class="close">&times;</span>
	      <h2>Solution Found!</h2>
	    </div>
	    <div class="modal-body">
	      <p>Congratulations!</p>
	      <p>You have completed today's puzzle in n tries.</p>
	    </div>
	    <div class="modal-footer">
	      <h3>Try another puzzle:</h3>
	      <button id="btn-previous">previous</button>
	      <button id="btn-next">next</button>
	    </div>
	  </div>
	
	</div>

	    
    </body>
</html>
