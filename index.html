<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Crossed Word</title>
    </head>
    <body>
        <script src="riddle.js"></script>
       
        <div class="window">
          <h1>Crossed Word <div id="date"></div></h1>

          <script>
            var n =  new Date();
            y = n.getFullYear();
	    m = n.getMonth() + 1;
	    d = n.getDate();
            document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
          </script>
          
          <div class="grid-container">
            <div class="grid-item"></div>
            <div id="yellow-hint" class="grid-item yellow">2</div>
            <div class="grid-item"></div>
            <div id ="blue-hint" class="grid-item blue">4</div>
            <div id ="center-hint" class="grid-item"></div>
            <div id="green-hint" class="grid-item green">6</div>
            <div class="grid-item"></div>
            <div id="purple-hint" class="grid-item purple">8</div>
            <div class="grid-item"></div>
          </div>
          
          <br>
          
          <div class="grid-container">
            <div class="grid-item"></div>
            <div id="yellow-clue" class="grid-item yellow">2</div>
            <div class="grid-item"></div>
            <div id="blue-clue" class="grid-item blue">4</div>
            <div class="grid-item">
              <input id ="inp_solution" placeholder="your guess">
            </div>
            <div id="green-clue" class="grid-item green">6</div>
            <div class="grid-item"></div>
            <div id="purple-clue" class="grid-item purple">8</div>
            <div class="grid-item"></div>
          </div>
          
          <button id="btn-check-solution" type="button" onclick="checkSolution()"> check</button>
          <div>Enter your solution in the grid and press 'check'</div>
          
        </div>
   
    </body>
</html>
